<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .cart-button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  <div id="menu">
    <div class="menu-item">
      <span>Pizza</span>
      <span>₹300</span>
      <input type="number" id="pizza" min="0" value="0">
    </div>
    <div class="menu-item">
      <span>Burger</span>
      <span>₹150</span>
      <input type="number" id="burger" min="0" value="0">
    </div>
    <div class="menu-item">
      <span>Pasta</span>
      <span>₹200</span>
      <input type="number" id="pasta" min="0" value="0">
    </div>
  </div>

  <button class="cart-button" onclick="goToCart()">Go to Cart</button>

  <script>
    function goToCart() {
      const pizzaQty = document.getElementById('pizza').value;
      const burgerQty = document.getElementById('burger').value;
      const pastaQty = document.getElementById('pasta').value;

      // Save to localStorage
      const cart = {
        Pizza: pizzaQty,
        Burger: burgerQty,
        Pasta: pastaQty,
      };
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'cart.html'; // Redirect to cart page
    }
  </script>
</body>
</html>
